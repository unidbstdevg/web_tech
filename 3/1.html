<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Asd</title>
    </head>
<body>
    <form>
        <fieldset>
            <legend>
                Personal info
            </legend>
            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="age">Age</label>
            <input type="text" id="age">

            <label for="num">Digit</label>
            <input type="number" id="num" min="-10" max="10" step="2" value="25">
    </fieldset>
    <fieldset>
        <span>Range</span>
        <input type="range" min="0" max="100" step="10">

        <input list="hobby" name="hobby">
        <datalist id="hobby">
            <option value="gg">LASda</option>   
            <option value="asd">Description about asd</option>
        </datalist>

        <span>Check this</span>
        <span><input type="radio" name="gender" value="m" checked>Man</span>
        <span><input type="radio" name="gender" value="f">Female</span>
    
        <input type="button" value="Жми меня полностью">
        <!-- <input type="reset" value="reSet"> -->
        <!-- <input type="submit" value="Send"> -->
    </fieldset>
    </form>
</body>
</html>
